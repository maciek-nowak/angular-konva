<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let person">{{person.name}}</td>
  </ng-container>
  <ng-container  matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let person">{{person.surname}}</td>
  </ng-container>

  <ng-container  matColumnDef="age">
    <td mat-cell *matCellDef="let person" [attr.colspan]="tableColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="person == expandedPerson ? 'expanded' : 'collapsed'">
        <p class="example-element-description">age: {{person.age}}</p>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let person; columns: tableColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedPerson === person"
      (click)="expandedPerson = expandedPerson === person ? null : person">

  </tr>
  <tr mat-row *matRowDef="let row; columns: ['age']" class="example-detail-row"></tr>
</table>
